<!doctype html>
<html>

<head>
    <title>Polar Area Chart</title>
    <script src="../../dist/Chart.js"></script>
    <script src="../utils.js"></script>
    <style>
    canvas {
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
    }
    </style>
</head>

<body>
    <div id="canvas-holder" style="width:100%">
        <canvas id="chart-area"></canvas>
    </div>
    <button id="randomizeData">Randomize Data</button>
    <button id="addData">Add Data</button>
    <button id="removeData">Remove Data</button>
    <script>
    var randomScalingFactor = function() {
        return Math.round(Math.random() * 100);
    };
    
    function getRandomInt() {
        min = Math.ceil(0);
        max = Math.floor(255);
        return Math.floor(Math.random() * (max - min)) + min;
    }
    var chartColors = window.chartColors;
    var color = Chart.helpers.color;
    var config = {
        data: {
            datasets: [{
                data: [
                    10,
                    20,
                    20,
                    20,
                    20,
                    20,
                    20,
                    20,
                ],
                backgroundColor: [
                    // color('rgb('+getRandomInt()+', '+getRandomInt()+', '+getRandomInt()+')').rgbString(),
                    // color('rgb('+getRandomInt()+', '+getRandomInt()+', '+getRandomInt()+')').rgbString(),
                    // color('rgb('+getRandomInt()+', '+getRandomInt()+', '+getRandomInt()+')').rgbString(),
                    // color('rgb('+getRandomInt()+', '+getRandomInt()+', '+getRandomInt()+')').rgbString(),
                    // color('rgb('+getRandomInt()+', '+getRandomInt()+', '+getRandomInt()+')').rgbString(),
                    // color('rgb('+getRandomInt()+', '+getRandomInt()+', '+getRandomInt()+')').rgbString(),
                    // color('rgb('+getRandomInt()+', '+getRandomInt()+', '+getRandomInt()+')').rgbString(),
                    // color('rgb('+getRandomInt()+', '+getRandomInt()+', '+getRandomInt()+')').rgbString(),
                    // color('rgb('+getRandomInt()+', '+getRandomInt()+', '+getRandomInt()+')').rgbString(),
                    // color('rgb('+getRandomInt()+', '+getRandomInt()+', '+getRandomInt()+')').rgbString(),
                    color('rgb(238,28,37)').rgbString(), //vermelho
                    color('rgb(241,102,33)').rgbString(), // abóbora
                    color('rgb(255,223,27)').rgbString(), //amarelo
                    color('rgb(27,170,226)').rgbString(), //azul - neutro
                    color('rgb(141,199,63)').rgbString(), // verde claro
                    color('rgb(1,148,68)').rgbString(), // verde médio
                    color('rgb(1,104,57)').rgbString(), // verde escuro
                    // ------------------------------------------------
                    color('rgb(255,255,255)').rgbString(), //space between positive/negative

                ],
                label: 'My dataset', // for legend,
                borderWidth: 7,
            }],
            labels: [
                "Red",
                "Orange",
                "Yellow",
                "Green",
                "Blue"
            ]
        },
        options: {
            responsive: true,
            segmentShowStroke: false,
            legend: {
                position: 'right',
            },
            title: {
                display: true,
                text: 'Chart.js Polar Area Chart'
            },
            scale: {
            display: true,
            },
            animation: {
                animateRotate: true,
                animateScale: false
            },
            cutoutPercentage: 0,
            startAngle: 0.25*0.5*Math.PI

        }
    };

    window.onload = function() {
        var ctx = document.getElementById("chart-area");
        window.myPolarArea = Chart.PolarArea(ctx, config);
    };

    document.getElementById('randomizeData').addEventListener('click', function() {
        config.data.datasets.forEach(function(piece, i) {
            piece.data.forEach(function(value, j) {
                config.data.datasets[i].data[j] = randomScalingFactor();
            });
        });
        window.myPolarArea.update();
    });

    var colorNames = Object.keys(window.chartColors);
    document.getElementById('addData').addEventListener('click', function() {
        if (config.data.datasets.length > 0) {
            config.data.labels.push('data #' + config.data.labels.length);
            config.data.datasets.forEach(function(dataset) {
                var colorName = colorNames[config.data.labels.length % colorNames.length];
                dataset.backgroundColor.push(window.chartColors[colorName]);
                dataset.data.push(randomScalingFactor());
            });
            window.myPolarArea.update();
        }
    });
    document.getElementById('removeData').addEventListener('click', function() {
        config.data.labels.pop(); // remove the label first
        config.data.datasets.forEach(function(dataset) {
            dataset.backgroundColor.pop();
            dataset.data.pop();
        });
        window.myPolarArea.update();
    });
    </script>
</body>

</html>
